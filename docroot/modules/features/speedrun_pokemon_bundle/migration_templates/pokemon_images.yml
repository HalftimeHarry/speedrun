id: pokemon_images
label: Pokemon Images
source:
  plugin: url
  urls:
    - 'https://raw.githubusercontent.com/drupal-speedrun/pokedb/master/db.json'
  data_fetcher_plugin: http
  data_parser_plugin: json
process:
  filename: image
  uri:
    plugin: concat
    source:
      - 'public://'
      - '@filename'
  status:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:file'
  source_base_path: '/Users/phen/Projects/speedrun/pokedb/images/'
  # source_base_path: 'https://raw.githubusercontent.com/drupal-speedrun/pokedb/master/images/'
  source_path_property: filename
